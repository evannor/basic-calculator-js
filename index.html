<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Calculator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <h1>Basic Calculator</h1>
    <section class="calculator">
      <input name="calc-screen" id="screen" type="number" value=""></input>
      <div id="btn-area"></div>
    </section>
    <section class="output">
      <div class="current">
        <h3>Current Equation</h3>
        <div id="outputFormula"></div>
      </div>
      <div class="history">
        <h3>History</h3>
        <div id="outputHistory"></div>
      </div>
    </section>
  </div>
  <script src="main.js"></script>
  <script src="operators.js"></script>
</body>
</html>
